<div class="d-flex flex-wrap flex-row">
  <div *ngFor="let product of products | paginate: { id: 'pagination_product', itemsPerPage: itemsPerPage, currentPage: p }" class="col-md-3 mb-4">
    <a class="link" [routerLink]="['/product', product.id]">
      <div class="product-card">
        <div class="product-image">
          <img src="{{ product.imageUrl }}" alt="{{ product.name }}">
        </div>
        <div class="product-info">
          <h5 class="product-title">{{ product.name }}</h5>
          <p class="product-description">{{ product.description }}</p>
          <p class="product-price">{{ product.price }}</p>
        </div>
      </div>
    </a>
  </div>
</div>

<div class="pagination-container">
  <pagination-controls class="my-pagination"
    id="pagination_product"
    (pageChange)="p = $event"
    (pageBoundsCorrection)="p = $event"
    [maxSize]="maxSize"
    [directionLinks]="true"
    [autoHide]="true"
    [responsive]="true"
    [previousLabel]="'Previous'"
    [nextLabel]="'Next'"
    [screenReaderPaginationLabel]="'Pagination'"
    [screenReaderPageLabel]="'page'"
    [screenReaderCurrentLabel]="'You\'re on page'"
  ></pagination-controls>
</div>
